<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 100%;
        }
        
        .login-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #1da1f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        button:hover {
            background-color: #0d8bd9;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .feed-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        
        .tweet {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .tweet:last-child {
            border-bottom: none;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-name {
            font-weight: bold;
            margin: 0;
        }
        
        .user-handle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        .tweet-text {
            margin: 8px 0;
            line-height: 1.4;
        }
        
        .tweet-stats {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .session-list {
            margin-bottom: 15px;
        }
        
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .session-item.active {
            background-color: #e3f2fd;
            border-color: #1da1f2;
        }
        
        .session-name {
            font-weight: bold;
        }
        
        .session-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>X Feed Viewer</h2>
        
        <!-- Status Messages -->
        <div id="status" class="hidden"></div>
        
        <!-- Active Sessions -->
        <div id="sessions-container" class="hidden">
            <h3>Active Sessions</h3>
            <div id="sessions-list" class="session-list"></div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <h3>Add New Account</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="login-btn">Login & Add Account</button>
        </div>
        
        <!-- Feed Controls -->
        <div id="feed-controls" class="hidden">
            <button id="refresh-feed">Refresh Feed</button>
            <button id="auto-refresh-toggle">Enable Auto-Refresh</button>
        </div>
        
        <!-- Feed Display -->
        <div id="feed-container" class="feed-container hidden">
            <h3>Home Feed</h3>
            <div id="feed-content"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
